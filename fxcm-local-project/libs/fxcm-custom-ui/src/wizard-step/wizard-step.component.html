<div class="bb-wizard-step-ui"
     [ngClass]="{'active': this.isActive, 'complete': this.isComplete && !this.isActive}">
  <div class="bb-wizard-step-circle-container">
    <div class="bb-wizard-step-circle fal fa-{{this.icon}}">
      <i class="bb-wizard-step-complete fal fa-check"></i>
    </div>
  </div>
  <h2 *ngIf="this.heading">{{this.heading}}</h2>
</div>
